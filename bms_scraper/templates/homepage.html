<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style media="screen">
    .container {
      text-align: center;
      margin: 0 15%;
      display: flex;
      flex-direction: column;
    }

    select {
      background-color: white;
      border: 1px solid #2980b9;
      height: 30px;
      width: 200px;
    }

    .btn {
      margin: 20px;
      min-width: 100px;
      min-height: 30px;
      font-size: 18px;
      background-color: transparent;
      border: 1px solid #2980b9;
      border-radius: 5%;
    }

  </style>
  <title>BookMyShow Event Scraper</title>
</head>
<body>
  <div class="container">
    <h3>Book My Show Event Scraper</h3>
    <form action="/generate_csv" method="post">
      <p>Choose a city:</p>
      <select name="city">
        <option value="bangalore">Bengaluru</option>
        <option value="mumbai">Mumbai</option>
        <option value="ncr">NCR</option>
        <option value="pune">Pune</option>
      </select>
      <br>
      <p>Choose a date-range:</p>
      <select name="date">
        <option value="today">Today</option>
        <option value="tomorrow">Tomorrow</option>
        <option value="this">This Weekend</option>
        <option value="next">Next Weekend</option>
      </select>
      <br>
      <button class="btn" action="submit"> Download CSV </button>
    </form>
  </div>

</body>
</html>
